<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Employee</title>
</head>
<body>
    <div class="employee-form">
        {% if success_message %}
        <p class="success-message">{{ success_message }}</p>
        {% endif %}
        <form action="/edit_employee/{{ employee_id }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Enter first name" value="{{ employee_details['first_name'] }}" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Enter last name" value="{{ employee_details['last_name'] }}" required>

            <!-- Add other fields as needed -->

            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
</body>
</html>
